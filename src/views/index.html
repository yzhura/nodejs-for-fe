<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form id="create-user-form">
        <h2>Create a New User</h2>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" />
        <input type="submit" value="Submit" />
      </form>
      <form id="exercise-form">
        <h2>Add exercises</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" />
        <input
          id="desc"
          type="text"
          name="description"
          placeholder="description*"
        />
        <input
          id="dur"
          type="text"
          name="duration"
          placeholder="duration* (mins.)"
        />
        <input
          id="date"
          type="text"
          name="date"
          placeholder="date (yyyy-mm-dd)"
        />
        <input type="submit" value="Submit" />
      </form>
      <p>
        <strong>GET user's exercise log: </strong>
        <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
      </p>
      <p><strong>[ ]</strong> = optional</p>
      <p>
        <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> =
        number
      </p>
    </div>
    <script>
      initCreateUserForm();
      initCreateExerciseForm();

      function initCreateUserForm() {
        const userForm = document.getElementById("create-user-form");

        userForm.addEventListener("submit", (event) => {
          event.preventDefault();

          const username = event.target.elements.username.value;

          fetch("/api/users", {
            method: "post",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username,
            }),
          })
            .then(async (res) => {
              if (res && res.ok) {
                alert("Success!");
              } else {
                const data = await res.json();
                alert(
                  `Something went wrong: ${data?.error || res?.statusText}`
                );
              }
            })
            .catch((err) => {
              alert(`Something went wrong ${err}`);
            });
        });
      }

      function initCreateExerciseForm() {
        const exerciseForm = document.getElementById("exercise-form");

        exerciseForm.addEventListener("submit", (event) => {
          event.preventDefault();

          const formElements = event.target.elements;
          const userId = document.getElementById("uid").value;
          if (!userId) {
            alert("User ID is required!");
            return;
          }
          const url = `/api/users/${userId}/exercises`;

          const payload = {
            userId,
            description: formElements.description.value,
            duration: formElements.duration.value,
            date: formElements.date.value || null,
          };

          fetch(url, {
            method: "post",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          })
            .then(async (res) => {
              if (res && res.ok) {
                alert("Success!");
              } else {
                const data = await res.json();
                alert(
                  `Something went wrong: ${data?.error || res?.statusText}`
                );
              }
            })
            .catch((err) => {
              alert(`Something went wrong ${err}`);
            });
        });
      }
    </script>
  </body>
</html>
